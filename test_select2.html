<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Dropdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        /* Copy the existing styles from manage_documents.php */
        body { background: #f6f8fa; }
        .container {
            max-width: 1200px !important;
            width: 100%;
            margin: 0 auto !important;
            padding: 1rem !important;
        }
        .shadow-lg { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .rounded-lg { border-radius: 0.75rem; }
        
        /* Modal responsive design */
        .modal-content {
            max-width: 80rem !important;
            width: 100% !important;
            height: auto !important;
            border-radius: 0.75rem !important;
            padding: 2rem !important;
            overflow-y: auto !important;
            box-sizing: border-box;
        }
        @media (max-width: 1280px) {
            .modal-content {
                max-width: 98vw !important;
            }
        }
        @media (max-width: 640px) {
            .modal-content {
                max-width: 98vw !important;
                width: 98vw !important;
                margin: 0 !important;
                padding: 0.5rem !important;
            }
        }
        
        /* Select2 styling improvements */
        .select2-container {
            width: 100% !important;
            max-width: 100% !important;
        }
        .select2-selection {
            min-height: 38px !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.375rem !important;
        }
        .select2-selection__rendered {
            white-space: normal !important;
            word-break: break-word !important;
            overflow-wrap: break-word !important;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 100%;
            display: block;
        }
        
        /* Select2 dropdown styling for modal - ORIGINAL STYLES */
        #addModal .select2-container .select2-dropdown {
            max-width: calc(100% - 2rem) !important;
            width: 100% !important;
            min-width: 200px !important;
            box-sizing: border-box !important;
            z-index: 99999 !important;
            word-break: break-word;
            white-space: normal;
        }
        
        #addModal .select2-container .select2-results__option {
            max-width: 100% !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            word-break: break-word !important;
            padding: 0.5rem !important;
        }
        
        /* Ensure dropdown doesn't exceed modal boundaries */
        #addModal .select2-container .select2-dropdown {
            left: 0 !important;
            right: 0 !important;
            margin: 0 1rem !important;
        }
        
        /* Responsive Select2 adjustments */
        @media (max-width: 640px) {
            #addModal .select2-container .select2-dropdown {
                max-width: calc(100vw - 2rem) !important;
                margin: 0 0.5rem !important;
            }
            #addModal .select2-container .select2-results__option {
                font-size: 0.9rem !important;
                padding: 0.4rem !important;
            }
        }
        
        /* Ensure modal content has proper overflow handling */
        #addModal .bg-white {
            overflow: visible !important;
        }
        
        /* Ensure modal itself doesn't interfere with dropdowns */
        #addModal {
            overflow: visible !important;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-between mb-4 p-4">
        <h3 class="text-xl font-bold text-blue-700">Test Select2 Dropdown in Modal</h3>
        <button onclick="openModal()" class="bg-green-600 text-white rounded px-4 py-2 hover:bg-green-700">Open Modal</button>
    </div>

    <!-- Modal -->
    <div id="addModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-white rounded-lg shadow-lg w-full max-w-7xl mx-auto p-6">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h4 class="text-lg font-bold">Test Modal with Select2</h4>
                <button type="button" class="text-gray-400 hover:text-gray-600 text-2xl" onclick="closeModal()">&times;</button>
            </div>
            <form class="space-y-4">
                <div class="form-group">
                    <label for="category_id">หมวดหมู่หลัก (with many options):</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="category_id" name="category_id">
                        <option value="">เลือกหมวดหมู่หลัก</option>
                        <option value="1">หมวดหมู่ที่ 1 - นี่คือชื่อหมวดหมู่ที่ยาวมากๆ เพื่อทดสอบการแสดงผลของ Select2</option>
                        <option value="2">หมวดหมู่ที่ 2 - อีกหมวดหมู่หนึ่งที่มีชื่อยาวมากเพื่อทดสอบการล้นออกนอกกรอบ</option>
                        <option value="3">หมวดหมู่ที่ 3 - การจัดการเอกสารระบบบริหารคุณภาพและความปลอดภัยผู้ป่วย</option>
                        <option value="4">หมวดหมู่ที่ 4 - ระบบการเงินและงบประมาณสำหรับการบริหารจัดการองค์กร</option>
                        <option value="5">หมวดหมู่ที่ 5 - การพัฒนาบุคลากรและการเรียนรู้ตลอดชีวิต</option>
                        <option value="6">หมวดหมู่ที่ 6 - การประกันคุณภาพและการปรับปรุงระบบงาน</option>
                        <option value="7">หมวดหมู่ที่ 7 - การบริหารทรัพยากรมนุษย์และการพัฒนาองค์กร</option>
                        <option value="8">หมวดหมู่ที่ 8 - การจัดการความเสี่ยงและการควบคุมภายใน</option>
                        <option value="9">หมวดหมู่ที่ 9 - การสื่อสารและการให้ข้อมูลแก่ประชาชน</option>
                        <option value="10">หมวดหมู่ที่ 10 - การตรวจสอบและการประเมินผลการดำเนินงาน</option>
                        <option value="11">หมวดหมู่ที่ 11 - การใช้เทคโนโลยีสารสนเทศเพื่อการบริหารจัดการ</option>
                        <option value="12">หมวดหมู่ที่ 12 - การพัฒนาความเป็นเลิศในการให้บริการ</option>
                        <option value="13">หมวดหมู่ที่ 13 - การส่งเสริมและสนับสนุนการมีส่วนร่วมของชุมชน</option>
                        <option value="14">หมวดหมู่ที่ 14 - การบริหารจัดการสิ่งแวดล้อมและความยั่งยืน</option>
                        <option value="15">หมวดหมู่ที่ 15 - การวิจัยและพัฒนานวัตกรรมทางการแพทย์</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subcategory_id">หมวดหมู่ย่อย:</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="subcategory_id" name="subcategory_id">
                        <option value="">เลือกหมวดหมู่ย่อย</option>
                        <option value="1">หมวดหมู่ย่อยที่ 1 - รายละเอียดย่อยที่มีชื่อยาวมากสำหรับการทดสอบ</option>
                        <option value="2">หมวดหมู่ย่อยที่ 2 - อีกหมวดหมู่ย่อยหนึ่งที่มีข้อความยาวๆ</option>
                        <option value="3">หมวดหมู่ย่อยที่ 3 - การจัดการเอกสารและไฟล์ข้อมูลอิเล็กทรอนิกส์</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="access_rights">สิทธิ์การเข้าถึง:</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="access_rights" name="access_rights">
                        <option value="">เลือกสิทธิ์การเข้าถึง</option>
                        <option value="public">Public - สาธารณะ สามารถเข้าถึงได้ทุกคน</option>
                        <option value="private">Private - ส่วนตัว เฉพาะผู้ที่ได้รับอนุญาต</option>
                        <option value="restricted">Restricted - จำกัดการเข้าถึง เฉพาะผู้ดูแลระบบ</option>
                    </select>
                </div>
                <button type="button" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 w-full">ทดสอบ</button>
            </form>
        </div>
    </div>

<script>
$(document).ready(function() {
    // Configure Select2 with dropdownParent
    $('.select2').select2({
        width: '100%',
        minimumResultsForSearch: 10,
        placeholder: 'เลือกตัวเลือก',
        allowClear: true,
        dropdownParent: $('#addModal'),
        escapeMarkup: function(markup) { return markup; }
    });
});

function openModal() {
    $('#addModal').removeClass('hidden');
    // Refresh select2 dropdowns
    setTimeout(function(){
        $('.select2').select2('destroy');
        $('.select2').select2({
            width: '100%',
            minimumResultsForSearch: 10,
            placeholder: 'เลือกตัวเลือก',
            allowClear: true,
            dropdownParent: $('#addModal'),
            escapeMarkup: function(markup) { return markup; }
        });
    }, 100);
}

function closeModal() {
    $('#addModal').addClass('hidden');
}
</script>
</body>
</html>
