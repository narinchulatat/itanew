<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Test Select2 Modal Fix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body { background: #f6f8fa; }
        .container {
            max-width: 1200px !important;
            width: 100%;
            margin: 0 auto !important;
            padding: 1rem !important;
        }
        .shadow-lg { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .rounded-lg { border-radius: 0.75rem; }
        .select2-container { width: 100% !important; }
        .select2-selection { min-height: 38px !important; }
        .select2-selection__rendered {
            white-space: normal !important;
            word-break: break-word !important;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 100%;
            display: block;
        }
        .select2-container .select2-dropdown {
            max-width: 98vw !important;
            width: 100% !important;
            min-width: 200px;
            word-break: break-word;
            white-space: normal;
            z-index: 9999 !important;
        }
        .select2-container .select2-results__option {
            white-space: normal !important;
            word-break: break-word !important;
            max-width: 98vw;
        }
        .modal-content {
            max-width: 80rem !important;
            width: 100% !important;
            height: auto !important;
            border-radius: 0.75rem !important;
            padding: 2rem !important;
            overflow-y: auto !important;
            box-sizing: border-box;
        }
        @media (max-width: 1280px) {
            .modal-content {
                max-width: 98vw !important;
            }
        }
        @media (max-width: 640px) {
            .modal-content {
                max-width: 98vw !important;
                padding: 0.5rem !important;
            }
        }
        
        /* Fix select2 dropdown width and text overflow in modal */
        #addModal .select2-container .select2-dropdown {
            max-width: calc(100% - 2rem) !important;
            width: auto !important;
            min-width: 200px !important;
            box-sizing: border-box !important;
            position: absolute !important;
            z-index: 99999 !important;
        }

        #addModal .select2-container .select2-results__option {
            max-width: 100% !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            word-break: break-word !important;
        }

        /* Ensure dropdown doesn't exceed modal boundaries */
        #addModal .select2-container .select2-dropdown {
            left: 0 !important;
            right: 0 !important;
            margin: 0 1rem !important;
        }
        
        /* Ensure modal content has proper overflow handling */
        #addModal .bg-white {
            overflow: visible !important;
        }

        /* Ensure modal itself doesn't interfere with dropdowns */
        #addModal {
            overflow: visible !important;
        }
        
        .close {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-blue-700">Test Select2 Modal Fix</h3>
            <button onclick="openModal()" class="bg-green-600 text-white rounded px-4 py-2 hover:bg-green-700"><i class="fa fa-plus mr-2"></i>เพิ่มเอกสาร</button>
        </div>
        <div class="bg-white rounded-lg shadow-sm p-6">
            <p>This is a test page to demonstrate the select2 dropdown text overflow fix in modal.</p>
            <p>Click the "เพิ่มเอกสาร" button to open the modal and test the select2 dropdown with long text options.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="addModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-white rounded-lg shadow-lg w-full max-w-7xl mx-auto p-6">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h4 class="text-lg font-bold" id="modalTitle">เพิ่ม/แก้ไขเอกสาร</h4>
                <button type="button" class="text-gray-400 hover:text-gray-600 text-2xl close" onclick="closeModal()">&times;</button>
            </div>
            <form class="space-y-4" id="documentForm">
                <div class="form-group">
                    <label for="title">ชื่อเอกสาร:</label>
                    <input type="text" class="border rounded px-3 py-2 w-full" id="title" name="title" placeholder="ชื่อเอกสาร" required>
                </div>
                <div class="form-group">
                    <label for="content">รายละเอียด:</label>
                    <textarea class="border rounded px-3 py-2 w-full" id="content" name="content" placeholder="รายละเอียด" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category_id">หมวดหมู่หลัก (with very long text options):</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="category_id" name="category_id" required>
                        <option value="">-- เลือกหมวดหมู่หลัก --</option>
                        <option value="1">หมวดหมู่ที่มีข้อความยาวมากจนอาจจะล้นออกจากขอบเขตของ modal ในกรณีที่ไม่มีการจัดการเรื่องการแสดงผลที่เหมาะสม</option>
                        <option value="2">Another very long category name that should definitely overflow if not properly handled with ellipsis and width constraints within modal boundaries</option>
                        <option value="3">อีกหมวดหมู่หนึ่งที่มีชื่อยาวเหลือเกินจนต้องใช้การจัดการพิเศษในการแสดงผลให้เหมาะสมกับพื้นที่ที่มีอยู่ใน modal</option>
                        <option value="4">หมวดหมู่สั้น</option>
                        <option value="5">Category with extremely long name that contains multiple words and should be properly handled with text overflow ellipsis to prevent modal layout breaking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subcategory_id">หมวดหมู่ย่อย (with long text options):</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="subcategory_id" name="subcategory_id" required>
                        <option value="">-- เลือกหมวดหมู่ย่อย --</option>
                        <option value="1">หมวดหมู่ย่อยที่มีข้อความยาวมากๆ ที่อาจจะทำให้เกิดปัญหาการแสดงผลในกรณีที่ไม่มีการจัดการที่เหมาะสม</option>
                        <option value="2">Subcategory with very long name that should be properly truncated with ellipsis</option>
                        <option value="3">อีกหมวดหมู่ย่อยหนึ่งที่มีชื่อยาวเหลือเกิน</option>
                        <option value="4">หมวดหมู่ย่อยสั้น</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="access_rights">สิทธิ์การเข้าถึง:</label>
                    <select class="border rounded px-3 py-2 w-full select2" id="access_rights" name="access_rights">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn" name="add_document" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 w-full">บันทึก</button>
            </form>
        </div>
    </div>

<script>
$(document).ready(function() {
    // Select2
    $('.select2').select2({
        dropdownAutoWidth: true,
        width: '100%',
        minimumResultsForSearch: 10,
        // Fix select2 in modal
        dropdownParent: $('#addModal')
    });
    
    // Modal
    window.openModal = function() {
        $('#addModal').removeClass('hidden');
        // Refresh select2 dropdowns
        setTimeout(function(){
            $('#category_id').select2('destroy').select2({
                dropdownAutoWidth: true,
                width: '100%',
                minimumResultsForSearch: 10,
                dropdownParent: $('#addModal')
            });
            $('#subcategory_id').select2('destroy').select2({
                dropdownAutoWidth: true,
                width: '100%',
                minimumResultsForSearch: 10,
                dropdownParent: $('#addModal')
            });
            $('#access_rights').select2('destroy').select2({
                dropdownAutoWidth: true,
                width: '100%',
                minimumResultsForSearch: 10,
                dropdownParent: $('#addModal')
            });
        }, 100);
    }
    
    window.closeModal = function() {
        $('#addModal').addClass('hidden');
    }
});
</script>
</body>
</html>
